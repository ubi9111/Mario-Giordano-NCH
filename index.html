<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Mario Giordano - Neurochirurgo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <style>
    :root {
      --blue-dark: #1a1a2e;
      --white-ice: #f8f9fa;
      --red-cerebral: #b30000;
    }

    body {
      transition: opacity 1s ease-in;
      font-family: 'Lato', sans-serif;
      background-color: var(--blue-dark);
      color: var(--white-ice);
      margin: 0;
      padding: 0;
    }

    .slide {
      width: 390px;
      min-height: 844px;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }

    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
    }

    .hero-gradient {
      background: linear-gradient(to bottom, rgba(26, 26, 46, 0.3), rgba(26, 26, 46, 0.95));
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .profile-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--white-ice);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    .accent {
      color: var(--red-cerebral);
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .fade-in-delay-1 {
      animation-delay: 0.3s;
    }

    .fade-in-delay-2 {
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      from { transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .specialty-badge {
      display: inline-block;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 20px;
      background-color: rgba(26, 26, 46, 0.8);
      border: 1px solid var(--white-ice);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .specialty-badge:hover {
      background-color: var(--red-cerebral);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="slide flex flex-col items-center justify-between">
    <!-- Background -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=1000&q=80');"></div>
    <div class="hero-gradient"></div>

    <!-- Content -->
    <div class="content flex flex-col items-center justify-center w-full h-full py-12 px-6">
      <div class="text-center my-8 fade-in w-full flex flex-col items-center">
        <div class="profile-img-container">
          <img src="https://page1.genspark.site/v1/base64_upload/3b659e6a902c9ffdd08df34bd405bcf0" alt="Dr. Mario Giordano" class="profile-img mx-auto" />
        </div>
        <h1 class="text-4xl font-bold mb-2">Dr. Mario Giordano</h1>
        <h2 class="text-2xl mb-3">Neurochirurgo Senior</h2>
        <h3 class="text-xl font-light mb-8"><span class="accent">INI Hannover</span></h3>

        <div class="mt-6 fade-in fade-in-delay-1 text-center">
          <div class="specialty-badge">
            <i class="fas fa-brain mr-2"></i> Base Cranica
          </div>
          <div class="specialty-badge">
            <i class="fas fa-microscope mr-2"></i> iMRI
          </div>
          <div class="specialty-badge">
            <i class="fas fa-vr-cardboard mr-2"></i> Realtà Aumentata
          </div>
        </div>
      </div>

      <!-- Footer section -->
      <div class="text-center mt-auto mb-8 fade-in fade-in-delay-2">
        <p class="text-sm opacity-80 mb-4">
          <i class="fas fa-map-marker-alt mr-1"></i> Hannover, Germania
        </p>
        <div class="mt-2">
          <img src="logo.png" alt="Logo Dr. Mario Giordano" style="width: 160px; opacity: 1; filter: drop-shadow(0px 0px 6px white);" />
        </div>
      </div>
    </div>
  </div>

  <!-- Pulsante avanti -->
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <a href="slide_02.html" style="background-color: #b30000; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">Avanti ▶</a>
  </div>
</body>
</html>
